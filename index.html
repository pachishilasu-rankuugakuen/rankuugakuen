<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藍空学園高等学校・中学校 公式サイト</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; color: #000; background-color: #fff; margin: 0; padding: 0; }
        .wrapper { max-width: 900px; margin: 0 auto; border: 1px solid #ccc; }
        img { max-width: 100%; height: auto; border-radius: 0 !important; display: block; }
        header { background-color: #4a90e2; color: #fff; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        h1, h2 { color: #2c3e50; border-left: 10px solid #4a90e2; padding-left: 15px; }
        .profile-section { display: flex; gap: 20px; justify-content: center; margin-bottom: 25px; flex-wrap: wrap; }
        .profile-section img { width: 250px; height: 250px; object-fit: cover; border: 1px solid #ddd; }
        .yt-grid { display: flex; gap: 20px; flex-wrap: wrap; margin: 20px 0; }
        .yt-card { flex: 1; min-width: 300px; border: 1px solid #ccc; text-decoration: none; color: #e74c3c; font-weight: bold; text-align: center; padding-bottom: 10px; }
        footer { background: #333; color: #fff; padding: 30px; text-align: center; }
    </style>
</head>
<body>

<div class="wrapper">
    <img src="RG/rankuugakuen (1).jpg" alt="メイン画像">

    <header>
        <h1 style="color:white; border:none; margin:0;">藍空学園高等学校・中学校</h1>
        <p>Discord発祥のオンライン型学園</p>
    </header>

    <div class="content">
        <section>
            <h1>Discord発祥のオンライン型学園</h1>
            <p>この学園は、学生が日々の疲れを癒すことを目的とした、授業なしの学園です。</p>
        </section>

        <section>
            <h2>公式YouTubeチャンネル</h2>
            <div class="profile-section">
                <img src="RG/ぱちしらすプロフィール写真.png" alt="ぱちしらす">
                <img src="RG/unnamed.jpg" alt="プロフィール">
            </div>

            <div class="yt-grid">
                <a href="https://youtu.be/8HL3Zm_eQ2E" target="_blank" class="yt-card">
                    <img src="https://img.youtube.com/vi/8HL3Zm_eQ2E/hqdefault.jpg">
                    <span>動画1を視聴</span>
                </a>
                <a href="https://youtu.be/ftO0zmroVWo" target="_blank" class="yt-card">
                    <img src="https://img.youtube.com/vi/ftO0zmroVWo/hqdefault.jpg">
                    <span>動画2を視聴</span>
                </a>
            </div>
        </section>

        <section>
            <h2>チャンネル構成</h2>
            <div style="display:flex; gap:20px; flex-wrap:wrap;">
                <img src="RG/unnamed1.png" alt="構成" style="width:300px;">
                <p>自己紹介、教室、部活動など充実した施設があります。</p>
            </div>
        </section>

        <section>
            <h2>防災対策</h2>
            <img src="RG/dadad.png" alt="地震速報" style="width:100%;">
        </section>
    </div>

    <footer>
        <div style="margin-bottom:20px;">
            <a href="rules.html" style="color:#4a90e2;">利用規約</a> | 
            <a href="calendar.html" style="color:#4a90e2;">行事予定</a>
        </div>
        <p>©藍空学園</p>
    </footer>
</div>

</body>
</html>
