<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藍空学園高等学校・中学校 公式サイト</title>
    <style>
        /* 崩れを防止するリセット */
        body { margin: 0; padding: 0; font-family: sans-serif; line-height: 1.6; background-color: #f0f4f8; }
        .wrapper { max-width: 900px; margin: 0 auto; background: #fff; }
        
        /* 写真はすべて四角のまま */
        img { width: 100%; height: auto; display: block; border-radius: 0 !important; }
        .profile-img { width: 200px; display: inline-block; margin: 10px; border: 1px solid #ccc; }

        header { background: #4a90e2; color: white; text-align: center; padding: 30px 10px; }
        .content { padding: 20px; }
        section { margin-bottom: 40px; }
        h1, h2 { color: #2c3e50; border-left: 10px solid #4a90e2; padding-left: 15px; }

        /* 下の方に配置するボタン */
        .btn-group { display: flex; flex-direction: column; gap: 10px; align-items: center; margin-top: 50px; }
        .custom-btn {
            display: block; width: 80%; max-width: 400px; padding: 15px;
            background: #4a90e2; color: white !important; text-decoration: none;
            text-align: center; font-weight: bold; border-radius: 5px;
            box-shadow: 0 4px #357abd;
        }

        footer { background: #333; color: white; text-align: center; padding: 30px; margin-top: 30px; }
    </style>
</head>
