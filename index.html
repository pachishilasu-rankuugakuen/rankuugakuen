<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藍空学園高等学校・中学校 公式サイト</title>
    <style>
        /* 1. 画面全体の設定 */
        body { 
            margin: 0; padding: 0; 
            background-color: #f0f4f8; 
            font-family: sans-serif; 
            color: #333; 
        }

        /* 2. 全体を包む枠（これが消えない秘訣） */
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            display: block; /* 縦に並べるだけにする */
            overflow: visible; /* 中身を隠さない */
        }

        /* 3. 画像の設定：枠からはみ出さない */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* 4. 各セクションの余白 */
        header { background: #4a90e2; color: white; text-align: center; padding: 40px 20px; }
        .section { padding: 30px 20px; border-bottom: 1px solid #eee; }
        h1, h2 { color: #2c3e50; border-left: 8px solid #4a90e2; padding-left: 15px; }

        /* 5. フッター：必ず一番下に来る */
        footer { 
            background: #333; color: white; 
            text-align: center; padding: 40px 20px; 
        }
        footer a { color: #4a90e2; text-decoration: none; margin: 0 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="main-container">

    <img src="RG/top.jpg" alt="メイン画像">

    <header>
        <h1>藍空学園高等学校・中学校</h1>
        <p>〜 勉強のプレッシャーから離れた、第二の居場所 〜</p>
    </header>

    <div class="section">
        <h2>学園の目的</h2>
        <p>この学園は、学生が日々の疲れを癒すことを目的とした、授業のないオンライン型学園です。自由な交流と、穏やかな放課後のような時間を提供します。</p>
    </div>

    <div class="section">
        <h2>公式YouTube</h2>
        <div style="text-align:center; margin-bottom:20px;">
            <img src="RG/pachi.png" style="width:200px; margin:10px;" alt="ぱちしらす">
            <img src="RG/unnamed.jpg" style="width:200px; margin:10px;" alt="運営">
        </div>
        <p style="text-align:center;">
            <a href="https://youtu.be/8HL3Zm_eQ2E" target="_blank">▶︎ 最新動画を視聴する</a><br><br>
            <a href="https://youtu.be/ftO0zmroVWo" target="_blank">▶︎ 学園紹介を視聴する</a>
        </p>
    </div>

    <div class="section">
        <h2>チャンネル構成</h2>
        <img src="RG/unnamed1.png" alt="構成図" style="border: 1px solid #ddd;">
        <p>自己紹介、教室、部活動など、多彩な場所が用意されています。</p>
    </div>

    <div class="section">
        <h2>防災対策</h2>
        <img src="RG/dadad.png" alt="防災システム" style="border: 1px solid #ddd;">
        <p>防災通知システム「EarthQuickly」を導入し、安全をサポートしています。</p>
    </div>

    <footer>
        <div style="margin-bottom:20px;">
            <a href="rules.html">利用規約・校則</a>
            <a href="calendar.html">学園行事予定</a>
            <a href="privacy.html">個人情報保護</a>
        </div>
        <p>© 藍空学園高等学校・中学校</p>
    </footer>

</div>

</body>
</html>
