<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藍空学園高等学校・中学校 公式サイト</title>
    <style>
        /* レイアウト崩れを完全に防ぐためのリセット */
        body { 
            font-family: "Helvetica Neue", Arial, sans-serif; 
            line-height: 1.8; 
            color: #333; 
            background-color: #f0f4f8; 
            margin: 0; 
            padding: 0; 
        }
        .wrapper { 
            max-width: 800px; 
            margin: 0 auto; 
            background: #fff; 
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column; /* 上から下に並べる */
        }
        /* 画像が枠からはみ出さない設定 */
        img { 
            max-width: 100%; 
            height: auto; 
            display: block; 
            margin: 0 auto;
        }
        header { 
            background-color: #4a90e2; 
            color: #fff; 
            padding: 40px 20px; 
            text-align: center; 
        }
        .content { 
            padding: 20px; 
        }
        section { 
            margin-bottom: 40px; 
            width: 100%;
        }
        h1, h2 { 
            color: #2c3e50; 
            border-left: 10px solid #4a90e2; 
            padding-left: 15px; 
            margin-top: 20px; 
            margin-bottom: 20px;
        }
        
        /* YouTube動画リスト */
        .yt-list { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }
        .yt-card { 
            border: 1px solid #eee; 
            text-decoration: none; 
            color: #e74c3c; 
            font-weight: bold; 
            text-align: center; 
            padding-bottom: 10px; 
        }

        footer { 
            background: #333; 
            color: #fff; 
            padding: 40px 20px; 
            text-align: center; 
            margin-top: auto; /* フッターを一番下に固定 */
        }
        .footer-nav {
            margin-bottom: 15px;
        }
        .footer-nav a { 
            color: #4a90e2; 
            text-decoration: none; 
            margin: 0 10px; 
            font-weight: bold; 
        }
    </style>
</head>
<body>

<div class="wrapper">
    <img src="RG/rankuugakuen%20(1).jpg" alt="藍空学園メイン画像">

    <header>
        <h1 style="color:white; border:none; margin:0;">藍空学園高等学校・中学校</h1>
        <p>〜 勉強のプレッシャーから離れた、第二の居場所 〜</p>
    </header>

    <div class="content">
        <section>
            <h2>学園の目的</h2>
            <p>この学園は、学生が日々の疲れを癒すことを目的とした、授業のないオンライン型学園です。自由な交流と、穏やかな放課後のような時間を提供します。</p>
        </section>

        <section>
            <h2>公式YouTube</h2>
            <div style="text-align:center; margin-bottom:20px;">
                <img src="RG/ぱちしらすプロフィール写真.png" style="width:200px; margin:5px;" alt="ぱちしらす">
                <img src="RG/unnamed.jpg" style="width:200px; margin:5px;" alt="運営">
            </div>
            <div class="yt-list">
                <a href="https://youtu.be/8HL3Zm_eQ2E" target="_blank" class="yt-card">
                    <img src="https://img.youtube.com/vi/8HL3Zm_eQ2E/hqdefault.jpg" alt="動画1">
                    <p>最新動画を視聴する</p>
                </a>
                <a href="https://youtu.be/ftO0zmroVWo" target="_blank" class="yt-card">
                    <img src="https://img.youtube.com/vi/ftO0zmroVWo/hqdefault.jpg" alt="動画2">
                    <p>学園紹介を視聴する</p>
                </a>
            </div>
        </section>

        <section>
            <h2>チャンネル構成</h2>
            <img src="RG/unnamed1.png" alt="構成図" style="margin-bottom:15px; border:1px solid #ddd;">
            <p>自己紹介、各学年の教室、eスポーツ部や小説部など、多様な場所が用意されています。</p>
        </section>

        <section>
            <h2>防災対策</h2>
            <img src="RG/dadad.png" alt="防災システム" style="border:1px solid #ddd;">
            <p>防災通知システム「EarthQuickly」を導入しています。</p>
        </section>
    </div>

    <footer>
        <div class="footer-nav">
            <a href="rules.html">利用規約・校則</a>
            <a href="calendar.html">学園行事予定</a>
            <a href="privacy.html">個人情報保護</a>
        </div>
        <p>© 藍空学園高等学校・中学校</p>
    </footer>
</div>

</body>
</html>
